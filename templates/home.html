<!DOCTYPE html>
<html>

  <head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>

  <body background="../static/footer_lodyas.png">
    <h2 align="center">Look at the Pretty Background</h2>
    

    <p align="center">{{ message }}</p>
    
    <form action="/authenticate/" method="POST">
      <table align="center" style="table-layout:fixed">
	<tr>
	  <td>Username:</td>
	  <td><input type="text" class="cell" name="user"></td>
	</tr>
	<tr>
	  <td>Password:</td>
	  <td><input type="password" class="cell" name="password"></td>
	</tr>
	<tr>
	  <td align="center">
	    <input type="submit" name="register" class="cell" value="Register" >
	  </td>
	  <td align="center">
	    <input type="submit" name="login" class="cell" value="Login" >
	  </td>	  
	</tr>

      </table>
      
    </form>
  </body>

</html>
